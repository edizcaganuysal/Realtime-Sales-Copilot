version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lsc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lsc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lsc_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-lsc_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-lsc} -d ${POSTGRES_DB:-lsc_db}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: lsc-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-lsc_redis_pass}
      --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '-a',
          '${REDIS_PASSWORD:-lsc_redis_pass}',
          '--no-auth-warning',
          'ping',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  redis_data:
